<!DOCTYPE html>
<html lang="en">

<body>

    <div class="h1"><h1>Teguh Adriansyah</h1></div>

#opsi <br>

        <option value="3">3.mancing</option>

    <input type="radio" name="hobi" value="2">2. makan<br />

    <button>Klik Disini</button>
